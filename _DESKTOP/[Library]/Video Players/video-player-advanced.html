<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="../../Video/jwplayer.js"></script>

<script>

$(document).ready(function() {   
	// ----------------------------------------------------------------------------- MOVIE 1
	
	
	// START button
	$("#play").click(function(){
		jwplayer("movie-01").play(true);
		jwplayer("movie-01").setVolume(100);
	});
	
	// LOAD other movie
	$("#play2").click(function(){
		jwplayer("movie-01").load('/videos/bunny.mp4')
		jwplayer("movie-01").play(true);
		jwplayer("movie-01").setVolume(100);
	});
	
	// PAUZE button
	$("#pause").click(function(){
		jwplayer("movie-01").pause();
	});
	
	// BUFFER event
	jwplayer("movie-01").onBuffer(function(event) {
		console.log("buffer");
		// show loading icon
	});
	
	// PLAY event
	jwplayer("movie-01").onPlay(function(event) {
										 
	});

	// PAUZE event
	jwplayer("movie-01").onPause(function(event) {

	});
	
	// COMPLETE event
	jwplayer("movie-01").onComplete(function(event) {
		jwplayer("movie-01").stop();		
	});
	
	// TIME event
	jwplayer("movie-01").onTime(function(event) {
		var _time = (event.duration - event.position) * 1000;
		
		$('#time').animate({
			top: '-225'
		  }, _time, 'linear', function() {
			// Animation complete.
		});

	});
	
	}); // end: doc.ready
	
</script>
<!-- End copy -->

</head>

        <!-- Start copy -->
        
        <div id="movie-menu">

            <span id="pause">Pause</span>
        </div>
        
        <div id="movie-01"><!-- --></div>
		<script type="text/javascript">
            jwplayer("movie-01").setup({
                flashplayer: "../../Video/player.swf",
                icons: false,
                screencolor: "#fff",
