<script type="text/javascript">

	// ------------------------------------------------------------------------------------------------
	// Document Ready
	// ------------------------------------------------------------------------------------------------
	$(function() {
	// Set Fancybox lightbox
	$("#lightbox a").fancybox({
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'titlePosition' 	: 'over'
	});
	
	$("#iframe").fancybox({
		'width'         : '75%',
		'height'        : '75%',
		'autoScale'     : false,
		'transitionIn'  : 'none',
		'transitionOut' : 'none',
		'type'          : 'iframe'
	});
	
});
</script>

    $(".gallery-item a").attr('rel','group1');
